<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트는 <script> //
        alert("오후에 졸지말기~!!")
        // 경고창 띄우기 alert
        confirm("실행해봅시다")
        // 확인하고 싶을 때 confirm
        food = prompt("지금 가장 먹고 싶은 음식은?")
        alert(food)
        // 데이터를 넣고 싶을 때 prompt
        sea = confirm("당신은 지금 바닷가에 있나요?")
        alert(sea)
    </script>
</head>

</body>
</html>
