<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("내가 가고 싶은 나라는 미국이야!") // "글자" 따옴표가 있는건 글자로 인식
        america = confirm("네가 가고싶은 나라가 진짜 미국이야?")
        alert(america) // 저장공간을 변수라고 부른다. 변수는 변수이름(변수명)으로 구분
        result = prompt("미국내에서 어디를 가고 싶어?(LA? 캘리포니아? 샌프란시스코?)")
        alert(result)

        //location.href = "http://www.naver.com" //바로 사이트로 연결해줌
        document.write("body부분이에요") // body에 쓰던 그대로 document 이용하면 됨
        document.write("<h2>안녕하세요</h2>")
    </script>
</head>

       -- 확인 한 결과를 japan이라는 저장공간을 만들어 저장

    3. 일본내에서 어디를 가고 싶어(도쿄? 오사카? 쿄토?)라고 입력창!
       -- 입력한 지역명을 result라는 저장공간을 만들어 저장

</html>
