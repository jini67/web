<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() {
	$('#b1').click(function() {
		$.ajax({
				url: "won.jsp", 
				data : {
					won : $('#won').val(),
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>환산금액은 " + x.trim() + "$입니다.</font>")
				}, 
				error : function(e) {
				} //error
			})//ajax
		})//b1
		$('#b2').click(function() { //아이디가 b1인 tree내의 노드를 찾아서 선택해라(태그선택)
			$.ajax({
				url: "dollar.jsp",
				data: {
					dollar : $('#dollar').val()
				}, 
				success: function(x) {
					alert(x)
				} //success
			});
		}) //b1
})
</script>
</head>
<body bgcolor="lightgray">
<h3>비동기통신으로 서버와 통신하기</h3>
원화를 달러로:
<input type="text" id="won" value="10000">
<button style='color: blue; background: pink' id ="b1">원화를 달러로</button>
<hr color="red">
달러를 원화로:
<input type="text" id="dollar" value="15" >
<button style='color: blue; background: yellow' id ="b2">달러를 원화로</button>
<hr color="green">
<div id="result"></div>
</body>
</html>
