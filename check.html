<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>get요청(날씨)</h3>
<form action="check.do">
오늘의 날씨는 (맑음, 흐림, 비)? 중 선택
<select name="today">
<option value="맑음">해가 쩅쩅함</option>
<option value="흐림">구름 많음</option>
<option value="비">비가 내림</option>
</select>
<button>오늘의 날씨 서버로 전송</button>
</form>
<hr color="red">
<h3>post요청(출입문 암호)</h3>
<form action="check.do" method="post">
오늘의 출입문 암호는 (나는왕이다)? 입력
<input name="pass" value="나는퀸이다.">
<button>오늘의 출입문 암호 서버로 전송</button>
</form>
</body>
</html>
