<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { //jqeury기본 사용법!
		//alert("body부분을 dom tree로 ram에 읽어들였음")

		$('#b1').click(function() {
			alert('b1이 클릭되었음.') //실행할 내용 정의!(함수 정의!!)
		})
		$('#b2').click(function() {
			alert('b2 클릭되었음.') 
		})
		$('#b3').click(function() {
			alert('b3 클릭되었음.') 
		})
	})
</script>
</head>

<button id ="b2">주말인지 확인2</button>
