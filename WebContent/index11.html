<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>댓글달기 기능 만들기</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() {
	$('#b1').click(function() {
			re = $('#reply').val()
			divTag = $('#result')
			divTag.append(re + "<br>")
		}) //b1
		$('#b2').click(function() {
			divTag = $('#result')
			divTag.append("<img src='img/4.png' width='30' height='30'><br>")
		}) //b2
		$('#b3').click(function() {
			re = $('#reply').val()
			divTag = $('#result')
			divTag.append("<img src='img/4.png' width='30' height='30'>")
			divTag.append(re + "<br>")
		}) //b3
})

</script>
</head>
<body>
댓글 : <input id="reply">
<button id="b1">글자추가</button>
<button id="b2">자동차추가</button>
<button id="b3">댓글추가</button>
<hr color="blue">
<div id="result"></div>
</body>
</html>
